<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidades</title>
    <link rel="stylesheet" type="text/css" href="newsletter.css">

</head>
<body>
    <div class="box">
        <div class="row"> 
            <img class="envelope" src="img/1200px-Font_Awesome_5_solid_envelope-open-text.svg.png" alt="envelpe-ilustrativo">
        </div>
        <div class="row">
            <h2 class="box-title">Novidades</h2>
        </div>
        <div class="row">
            <p class="desc">Inscreva-se para receber as novidades da loja em seu e-mail!</p>
        </div>
        <div class="row">
            <form method="post" action="newsletter.html">
            <input type="email" name="email" placeholder="Entre com seu E-mail" class="fm-inp">
            <input type="submit" name="enviar" value="Inscreva-se" class="btn-enviar">
        </form>
        </div>
    </div>
<!-- box de newsletter da pagina para receber novidades -->

</html>
